---
layout: default
title: Frontispiece
---

<div id="home">
  <h1>Recently Read</h1>

  <table class="covergrid">
    {% for post in site.posts offset: 0 limit: 20 %}
      {% cycle 'open': '<tr>', '', '', '', '' %}
      <td>
      <a href="{{ post.url }}"><img align="right" src="/images/cl/{{post.goodreads_id}}.jpg" /></a>
      </td>
      {% cycle 'close': '', '', '', '', '</tr>' %}
    {% endfor %}
  </table>
      
</div>
