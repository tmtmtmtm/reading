---
layout: default
title: Frontispiece
---

<div id="home">
    <h1>Recently Read</h1>

  <ul>
    {% for post in site.posts %}
      <li>
      {{post.date | date_to_string}}: <a href="{{ post.url }}">{{ post.title }}</a> <img align="right" src="/images/cs/{{post.goodreads_id}}.jpg" /> 
      <br clear="all" />
      </li>
    {% endfor %}
  </ul>
      
</div>
