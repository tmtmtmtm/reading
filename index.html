---
layout: default
title: Frontispiece
---

<div id="home">
    <h1>Recently Read</h1>

  <ul>
    {% for post in site.posts %}
      <li>
      {{post.date | date_to_string}}: <a href="{{ post.url }}">{{ post.title | split: ':' | first }}</a> <img align="right" src="/images/cs/{{post.goodreads_id}}.jpg" /> 
      {% if post.reviewed %} <sup>*</sup> {% endif %}
      <br clear="all" /> <br />
      </li>
    {% endfor %}
  </ul>
      
</div>
